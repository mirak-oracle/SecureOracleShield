<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureOracleShield - Your Comprehensive Security Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin-custom {
            animation: spin 1s linear infinite;
        }
        .transition-transform {
            transition: transform 0.2s;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-white">
    <header class="bg-gradient-to-r from-blue-900 to-blue-800 text-white py-12">
        <div class="container mx-auto text-center px-4">
            <div class="flex justify-center mb-6">
                <i data-lucide="shield" class="w-16 h-16 text-blue-400"></i>
            </div>
            <h1 class="text-4xl font-bold mb-4">SecureOracleShield</h1>
            <p class="text-xl text-blue-200">Your Comprehensive Security Solution</p>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-12">
        <div class="bg-white rounded-xl shadow-xl mb-8 transition-all hover:shadow-2xl">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-blue-900 mb-2">Welcome to SecureOracleShield</h2>
                <p class="text-gray-600 mb-6">Protect your digital assets with our advanced security scanning tools</p>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- URL Scanner -->
                    <div class="space-y-4">
                        <div class="flex items-center space-x-2 text-blue-900 mb-4">
                            <i data-lucide="link" class="w-5 h-5"></i>
                            <h3 class="font-semibold">URL Security Check</h3>
                        </div>
                        <form id="urlForm" class="relative">
                            <input
                                type="url"
                                id="urlInput"
                                placeholder="https://example.com"
                                class="w-full p-3 pr-12 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                                required
                            >
                            <button
                                type="submit"
                                class="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition-all duration-200 disabled:opacity-50 hover-scale"
                            >
                                <i data-lucide="arrow-right" class="w-4 h-4"></i>
                            </button>
                        </form>
                    </div>

                    <!-- File Scanner -->
                    <div class="space-y-4">
                        <div class="flex items-center space-x-2 text-blue-900 mb-4">
                            <i data-lucide="upload" class="w-5 h-5"></i>
                            <h3 class="font-semibold">File Security Check</h3>
                        </div>
                        <form id="fileForm" class="relative">
                            <input
                                type="file"
                                id="fileInput"
                                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                                required
                            >
                            <button
                                type="submit"
                                class="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition-all duration-200 disabled:opacity-50 hover-scale"
                            >
                                <i data-lucide="arrow-right" class="w-4 h-4"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center py-8">
            <div class="inline-block animate-spin-custom rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-4 text-gray-600">Scanning in progress...</p>
        </div>

        <!-- Scan Results -->
        <div id="scanResult" class="hidden bg-white rounded-xl shadow-xl">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-blue-900 mb-4">Scan Results</h2>
                <div id="resultContent" class="p-4 rounded-lg"></div>
            </div>
        </div>
    </main>
    
    <footer class="bg-gradient-to-r from-blue-900 to-blue-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-blue-200">Â© SecureOracleShield. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        function sanitizeInput(input) {
            return DOMPurify.sanitize(input);
        }

        function checkURL(url) {
            const issues = [];
            const sanitizedUrl = sanitizeInput(url);

            if (!sanitizedUrl.startsWith('https://')) {
                issues.push('URL does not use HTTPS');
            }

            const suspiciousPatterns = [
                /\.(exe|bat|cmd|sh|php|phtml)$/i,
                /[<>"'%;)(&+]/,
                /\/(admin|login|wp-admin|wp-login)/i
            ];

            for (const pattern of suspiciousPatterns) {
                if (pattern.test(sanitizedUrl)) {
                    issues.push('Potentially malicious pattern detected in URL');
                    break;
                }
            }

            return issues;
        }

        function checkFileName(fileName) {
            const issues = [];
            const sanitizedFileName = sanitizeInput(fileName);

            const suspiciousExtensions = /\.(exe|bat|cmd|sh|php|phtml|js|vbs)$/i;
            if (suspiciousExtensions.test(sanitizedFileName)) {
                issues.push('Potentially malicious file extension detected');
            }

            if (sanitizedFileName.includes('..')) {
                issues.push('File name contains suspicious ".." pattern');
            }

            return issues;
        }

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('scanResult').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function displayResult(issues) {
            const resultSection = document.getElementById('scanResult');
            const resultContent = document.getElementById('resultContent');
            
            hideLoading();
            resultSection.classList.remove('hidden');

            if (issues.length === 0) {
                resultContent.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <div class="flex items-center">
                            <i data-lucide="check-circle" class="w-5 h-5 text-green-600 mr-2"></i>
                            <span class="text-green-800">No immediate security concerns detected. However, always exercise caution.</span>
                        </div>
                    </div>
                `;
            } else {
                const issuesList = issues.map(issue => `<li class="ml-6">${issue}</li>`).join('');
                resultContent.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex items-start">
                            <i data-lucide="alert-triangle" class="w-5 h-5 text-red-600 mr-2 mt-0.5"></i>
                            <div class="text-red-800">
                                <p class="font-semibold mb-2">Potential security concerns detected:</p>
                                <ul class="list-disc space-y-1">
                                    ${issuesList}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Reinitialize icons in the new content
            lucide.createIcons();
        }

        document.getElementById('urlForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showLoading();
            const url = document.getElementById('urlInput').value;
            
            // Simulate scanning delay
            setTimeout(() => {
                const issues = checkURL(url);
                displayResult(issues);
            }, 1500);
        });

        document.getElementById('fileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const file = document.getElementById('fileInput').files[0];
            
            if (file) {
                showLoading();
                setTimeout(() => {
                    const issues = checkFileName(file.name);
                    displayResult(issues);
                }, 1500);
            } else {
                alert('Please select a file to scan.');
            }
        });
    </script>
</body>
</html>
